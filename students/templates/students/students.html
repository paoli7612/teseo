<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>students</title>
</head>
<body>

    <a href="{% url 'createStudent' %}">Create</a>

        <img src="{{ student.image.url}}" style="width: 100px" alt=""><br>
        <b>
            {{ student.completename }}

    </div>
    {% endfor %}
    
</body>
</html>
