<div class="w3-bar w3-theme w3-xlarge">
    <div class="w3-margin-left w3-left">
        <a href="{% url 'home' %}" class="w3-bar-item w3-card {% if request.path == "/" %}w3-white{% endif %}">
            <i class="fa fa-home"></i>
        </a>
        <a href="{% url 'students' %}" class="w3-bar-item w3-card {% if 'students' in request.path %}w3-white{% endif %}">
            <i class="fa fa-users"></i>
        </a>
    </div>
    <div class="w3-right">
        {% if user.is_authenticated %}
            <a href="{% url 'account' %}" class="w3-bar-item {% if 'account' in request.path %}w3-white{% endif %}">{{ user.username }}</a>
        {% else %}
            <a href="{% url 'login' %}" class="w3-bar-item {% if 'account' in request.path %}w3-white{% endif %}">Accedi</a>
        {% endif %}
    </div>
</div>
