<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>


    <title>Teseo - {% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="w3-theme w3-large">
      <div class="w3-bar">
        <div class="w3-margin-left">
          <a href="{% url 'home' %}" class="w3-bar-item w3-button {% if request.path == '/' %}w3-white{% endif %}" style="border-radius: 10px 10px 0px 0px">
            <i class="fa fa-home"></i>
            Home
          </a>
          <a href="{% url 'courses' %}" class="w3-bar-item w3-button {% if request.path == '/courses' %}w3-white{% endif %}" style="border-radius: 10px 10px 0px 0px">
            <i class="fa fa-book"></i>
            Courses
          </a>
        </div>
        <div class="w3-margin-right">
        {% if user.is_authenticated %}
        <a href="{% url 'account' %}" class="w3-bar-item w3-button w3-right">
          <i class="fa fa-user"></i>
          Account
        </a>
        {% else %}
        <a href="{% url 'login' %}" class="w3-bar-item w3-right">
          login
        </a>
        {% endif %}
          
        </div>
      </div>
    </div>
    <div class="w3-panel" style="max-width: 1000px; margin: auto;">
      {% block content %}

      {% endblock %}
    </div>
  </body>
</html>
