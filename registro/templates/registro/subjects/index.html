{% extends 'common.html' %}

{% block title %}
  Subjects
{% endblock %}

{% block content %}
  <h1 class="w3-left">subjects</h1>
  <div class="w3-right w3-padding">
    New <b>subject</b>
    <a href="{% url 'new-subject' %}" class="w3-btn w3-circle w3-theme w3-card-4">+</a>
  </div>

  <div class="w3-row">
    {% for subject in subjects %}
      <div class="w3-third w3-padding">
        <div class="w3-theme w3-round-large">
          <div class="w3-panel">
            <h3><a href="{{ subject.url }}">{{ subject.name }}</a></h3>
            <p>{{ subject.description }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
