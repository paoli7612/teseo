{% extends 'registro/common.html' %}

{% block title %} Courses {% endblock title %}

{% block content %}
    <h1>Courses</h1>
    {% for course in courses %}
        <div class="w3-panel">
            <a href="{{ course.url }}" class="btn btn-primary">{{ course.name }}</a>
            <p class="w3-container">{{ course.description }}</p>
        </div>
    {% endfor %}
{% endblock %}
