{% extends 'registro/common.html' %}

{% block content %}

<h1>Courses</h1>
<div class="row">
    {% for course in courses %}

    <div class="card col-4">
        <div class="card-body">
            <h5 class="card-title">{{ course.name }}</h5>
            <p class="card-text">
                {{ course.description }}
            </p>
            <a href="{{ course.url }}" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
