{% extends 'common.html' %}

{% block title %}
  Lessons
{% endblock %}

{% block content %}
  <h1 class="w3-left">Lessons</h1>
  <div class="w3-right w3-padding">
    New <b>Lesson</b>
    <a href="{% url 'new-lesson' %}" class="w3-btn w3-circle w3-theme w3-card-4">+</a>
  </div>

  <div class="w3-row">
    {% for lesson in lessons %}
      <div class="w3-third w3-padding">
        <div class="w3-theme w3-round-large">
          <div class="w3-panel">
            <h3><a href="{{ lesson.url }}">{{ lesson.name }}</a></h3>
            <p>{{ lesson.description }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
